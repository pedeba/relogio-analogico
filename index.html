<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Analógico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="hours12-6">
            <h2>12</h2>
            <h2>6</h2>
        </div>
        <div class="hours9-3">
            <div class="hours9-3-aj">
                <h2>9</h2>
                <h2>3</h2>
            </div>
        </div>
        <div class="central-aj">
            <div class="central">
            </div>
        </div>
        <div class="pointers">
            <div id="hours"></div>
            <div class="minutes-aj">
                <div id="minutes"></div>
            </div>
            <div class="seconds-aj">
                <div id="seconds"></div>
            </div>
            <div class="center"></div>
        </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
